    <style>

        :root {

        button {

<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
    <div class="container">
        <h1>‡§â‡§®‡•ç‡§®‡§§ ‡§Æ‡•à‡§ü‡•ç‡§∞‡§ø‡§ï‡•ç‡§∏ ‡§ï‡•à‡§≤‡§ï‡•Å‡§≤‡•á‡§ü‡§∞</h1>
        
        <div id="matrixSize">
            <label for="rows">‡§™‡§Ç‡§ï‡•ç‡§§‡§ø‡§Ø‡§æ‡§Å:</label>
            <input type="number" id="rows" min="1" max="5" value="2">
            <label for="cols">‡§∏‡•ç‡§§‡§Ç‡§≠:</label>
            <input type="number" id="cols" min="1" max="5" value="2">
            <button onclick="createMatrices()">‡§Æ‡•à‡§ü‡•ç‡§∞‡§ø‡§ï‡•ç‡§∏ ‡§¨‡§®‡§æ‡§è‡§Å</button>
        </div>

        <div class="matrix-input" id="matrixInputs"></div>

        <div>
            <button onclick="addMatrices()">‡§ú‡•ã‡§°‡§º‡•á‡§Ç</button>
            <button onclick="subtractMatrices()">‡§ò‡§ü‡§æ‡§è‡§Å</button>
            <button onclick="multiplyMatrices()">‡§ó‡•Å‡§£‡§æ ‡§ï‡§∞‡•á‡§Ç</button>
            <button onclick="transposeMatrix('A')">A ‡§ï‡§æ ‡§ü‡•ç‡§∞‡§æ‡§Ç‡§∏‡§™‡•ã‡§ú‡§º</button>
            <button onclick="transposeMatrix('B')">B ‡§ï‡§æ ‡§ü‡•ç‡§∞‡§æ‡§Ç‡§∏‡§™‡•ã‡§ú‡§º</button>
            <button onclick="calculateDeterminant('A')">A ‡§ï‡§æ ‡§∏‡§æ‡§∞‡§£‡§ø‡§ï</button>
            <button onclick="calculateDeterminant('B')">B ‡§ï‡§æ ‡§∏‡§æ‡§∞‡§£‡§ø‡§ï</button>
            <button onclick="calculateInverse('A')">A ‡§ï‡§æ ‡§µ‡•ç‡§Ø‡•Å‡§§‡•ç‡§ï‡•ç‡§∞‡§Æ</button>
            <button onclick="calculateInverse('B')">B ‡§ï‡§æ ‡§µ‡•ç‡§Ø‡•Å‡§§‡•ç‡§ï‡•ç‡§∞‡§Æ</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        function createMatrices() {
            const rows = parseInt(document.getElementById('rows').value);
            const cols = parseInt(document.getElementById('cols').value);
            let html = '';

            for (let matrix of ['A', 'B']) {
                html += `<div class="matrix"><h2>‡§Æ‡•à‡§ü‡•ç‡§∞‡§ø‡§ï‡•ç‡§∏ ${matrix}</h2>`;
                for (let i = 0; i < rows; i++) {
                    for (let j = 0; j < cols; j++) {
                        html += `<input type="number" id="${matrix}${i}${j}" step="0.1">`;
                    }
                    html += '<br>';
                }
                html += '</div>';
            }

            document.getElementById('matrixInputs').innerHTML = html;
        }

        function getMatrix(prefix) {
            const rows = parseInt(document.getElementById('rows').value);
            const cols = parseInt(document.getElementById('cols').value);
            let matrix = [];
            for (let i = 0; i < rows; i++) {
                matrix[i] = [];
                for (let j = 0; j < cols; j++) {
                    matrix[i][j] = Number(document.getElementById(prefix + i + j).value);
                }
            }
            return matrix;
        }

        function displayResult(result, operation) {
            let resultHTML = `<h3>‡§™‡§∞‡§ø‡§£‡§æ‡§Æ (${operation}):</h3>`;
            for (let i = 0; i < result.length; i++) {
                for (let j = 0; j < result[i].length; j++) {
                    resultHTML += `<input type="text" value="${result[i][j].toFixed(2)}" readonly>`;
                }
                resultHTML += '<br>';
            }
            document.getElementById('result').innerHTML = resultHTML;
            document.getElementById('result').classList.add('show');
        }

        function addMatrices() {
            const a = getMatrix('A');
            const b = getMatrix('B');
            const result = a.map((row, i) => row.map((val, j) => val + b[i][j]));
            displayResult(result, '‡§ú‡•ã‡§°‡§º');
        }

        function subtractMatrices() {
            const a = getMatrix('A');
            const b = getMatrix('B');
            const result = a.map((row, i) => row.map((val, j) => val - b[i][j]));
            displayResult(result, '‡§ò‡§ü‡§æ‡§µ');
        }

        function multiplyMatrices() {
            const a = getMatrix('A');
            const b = getMatrix('B');
            if (a[0].length !== b.length) {
                alert('‡§Æ‡•à‡§ü‡•ç‡§∞‡§ø‡§ï‡•ç‡§∏ ‡§ó‡•Å‡§£‡§æ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§Ö‡§Æ‡§æ‡§®‡•ç‡§Ø ‡§Ü‡§ï‡§æ‡§∞');
                return;
            }
            const result = a.map(row => b[0].map((_, i) => row.reduce((sum, cell, j) => sum + cell * b[j][i], 0)));
            displayResult(result, '‡§ó‡•Å‡§£‡§æ');
        }

        function transposeMatrix(matrixName) {
            const matrix = getMatrix(matrixName);
            const result = matrix[0].map((_, i) => matrix.map(row => row[i]));
            displayResult(result, `${matrixName} ‡§ï‡§æ ‡§ü‡•ç‡§∞‡§æ‡§Ç‡§∏‡§™‡•ã‡§ú‡§º`);
        }

        function calculateDeterminant(matrixName) {
            const matrix = getMatrix(matrixName);
            if (matrix.length !== matrix[0].length) {
                alert('‡§∏‡§æ‡§∞‡§£‡§ø‡§ï ‡§ï‡•á‡§µ‡§≤ ‡§µ‡§∞‡•ç‡§ó ‡§Æ‡•à‡§ü‡•ç‡§∞‡§ø‡§ï‡•ç‡§∏ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§™‡§∞‡§ø‡§≠‡§æ‡§∑‡§ø‡§§ ‡§π‡•à');
                return;
            }
            const det = determinant(matrix);
            document.getElementById('result').innerHTML = `<h3>${matrixName} ‡§ï‡§æ ‡§∏‡§æ‡§∞‡§£‡§ø‡§ï: ${det.toFixed(2)}</h3>`;
            document.getElementById('result').classList.add('show');
        }

        function determinant(matrix) {
            if (matrix.length === 2) {
                return matrix[0][0] * matrix[1][1] - matrix[0][1] * matrix[1][0];
            }
            let det = 0;
            for (let i = 0; i < matrix.length; i++) {
                det += Math.pow(-1, i) * matrix[0][i] * determinant(minor(matrix, 0, i));
            }
            return det;
        }

        function minor(matrix, row, col) {
            return matrix.filter((_, i) => i !== row).map(row => row.filter((_, j) => j !== col));
        }

        function calculateInverse(matrixName) {
            const matrix = getMatrix(matrixName);
            if (matrix.length !== matrix[0].length) {
                alert('‡§µ‡•ç‡§Ø‡•Å‡§§‡•ç‡§ï‡•ç‡§∞‡§Æ ‡§ï‡•á‡§µ‡§≤ ‡§µ‡§∞‡•ç‡§ó ‡§Æ‡•à‡§ü‡•ç‡§∞‡§ø‡§ï‡•ç‡§∏ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§™‡§∞‡§ø‡§≠‡§æ‡§∑‡§ø‡§§ ‡§π‡•à');
                return;
            }
            const det = determinant(matrix);
            if (det === 0) {
                alert('‡§Æ‡•à‡§ü‡•ç‡§∞‡§ø‡§ï‡•ç‡§∏ ‡§ï‡§æ ‡§µ‡•ç‡§Ø‡•Å‡§§‡•ç‡§ï‡•ç‡§∞‡§Æ ‡§Æ‡•å‡§ú‡•Ç‡§¶ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à');
                return;
            }
            const adjugate = matrix.map((row, i) => row.map((_, j) => Math.pow(-1, i + j) * determinant(minor(matrix, j, i))));
            const inverse = adjugate.map(row => row.map(val => val / det));
            displayResult(inverse, `${matrixName} ‡§ï‡§æ ‡§µ‡•ç‡§Ø‡•Å‡§§‡•ç‡§ï‡•ç‡§∞‡§Æ`);
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }

        // Initialize with 2x2 matrices
        createMatrices();
    </script>
